<!DOCTYPE html>
<html>

<head>
    <title>IMDB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
<header>
    <h1><a href="/">IMDB  Create HTML</a></h1>
    <nav>
        <ul>
            <li><a href="/movies">Movies</a></li>
            <li><a href="/movies/recommended">Recommended</a></li>
            <li><a href="/movies/news">News</a></li>
            <li>
                <form action="/movies/search" method="GET">
                    <input type="text" name="q" class="form-control" placeholder="search movie">

                </form>
            </li>
        </ul>
    </nav>
</header>
<p>Create movie</p>
<hr>
<div class="col-md-8 mx-auto">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control title" name="title">
        </div>
        <div class="form-group">
            <label for="awards">Awards</label>
            <input type="number" class="form-control awards" name="awards">
        </div>
        <div class="form-group">
            <label for="length">Length</label>
            <input type="number" class="form-control length" name="length">
        </div>
        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input type="date" class="form-control release" name="release_date" >
        </div>
        <div class="form-group">
            <label for="revenue">Revenue</label>
            <input type="text" class="form-control revenue" name="revenue">
        </div>
        <div class="form-group">
            <label for="genre_id">Genres</label>
            <select class="form-control genre" name="genre_id">
            </select>
        </div>
        <div class="form-group">
            <a class="btn btn-primary text-right send text-white" href="/">Enviar</a>
        </div>
</div>

<footer>
    <p>Imdb - All rights reserved</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="/js/create.js"></script>
</body>
